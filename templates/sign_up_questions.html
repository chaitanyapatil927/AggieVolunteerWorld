<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi-step Sign Up Form</title>
    <!-- Bootstrap 5.3 CSS -->
      <link href="../static/css/bootstrap.css" rel="stylesheet">
  <link href="../static/css/main.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../static/icons/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <div class="progress">
    <div class="progress-bar bg-warning" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
<main class="container">

    <div class="container-fluid text-center mt-0">
  <a href="/"> <img src="../static/images/logo.jpeg" alt="Your Logo" class="img-fluid mx-auto" style="max-width: 150px;"></a>
</div>

 <a href="/" class="btn btn-link">
      <i class="bi bi-arrow-left"></i> Go to the Home Page
    </a>
 <div class="row">
     <div class="col-1"></div>
   <div class="col-10 bg login-col bg-success border border-success me-md-2 pt-2 px-2 pt-md-2 px-md-2 text-white overflow-hidden">
    <div id="step1">
        <div class="section-header-secondary mb-0 pb-0">
                        <h2 class="display-5">Step 1: Profile Details</h2>
                    </div>
      <p>Enter your name and email address:</p>
      <button id="next1" class="btn btn-primary">Next</button>
    </div>

    <div id="step2" class="d-none">
        <div class="section-header-secondary mb-0 pb-0">
                        <h2 class="display-5">Step 2: Volunteer Preferences (Optional)</h2>
                    </div>
      
      <p>Enter your date of birth and gender:</p>
      <button id="back2" class="btn btn-secondary">Back</button>
      <button id="next2" class="btn btn-primary">Next</button>
    </div>

    <div id="step3" class="d-none">
      <div class="section-header-secondary mb-0 pb-0">
                        <h2 class="display-5">Step 3: Find Your Organization</h2>
                    </div>
      <p>Enter your password:</p>
      <button id="back3" class="btn btn-secondary">Back</button>
      <button id="next3" class="btn btn-primary">Next</button>
    </div>

     <div id="step4" class="d-none">
      <div class="section-header-secondary mb-0 pb-0">
                        <h2 class="display-5">Step 4: Create an Organization</h2>
                    </div>
      <p>Enter your password:</p>
      <button id="back4" class="btn btn-secondary">Back</button>
      <button id="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
     <div class="col-1"></div>
   </div>

</main>
  <script>
    const progressBar = document.querySelector('.progress-bar');
    const step1 = document.querySelector('#step1');
    const step2 = document.querySelector('#step2');
    const step3 = document.querySelector('#step3');
    const next1 = document.querySelector('#next1');
    const next2 = document.querySelector('#next2');
    const next3 = document.querySelector('#next3');
    const back2 = document.querySelector('#back2');
    const back3 = document.querySelector('#back3');
    const back4 = document.querySelector('#back4');
    const submit = document.querySelector('#submit');

    // Step 1 -> Step 2
    next1.addEventListener('click', () => {
      step1.classList.add('d-none');
      step2.classList.remove('d-none');
      progressBar.style.width = '50%';
      progressBar.setAttribute('aria-valuenow', '50');
    });

    // Step 2 -> Step 1
    back2.addEventListener('click', () => {
      step2.classList.add('d-none');
      step1.classList.remove('d-none');
      progressBar.style.width = '25%';
      progressBar.setAttribute('aria-valuenow', '25');
    });

// Step 2 -> Step 3
    next2.addEventListener('click', () => {
      step2.classList.add('d-none');
      step3.classList.remove('d-none');
      progressBar.style.width = '75%';
      progressBar.setAttribute('aria-valuenow', '75');
    });

    // Step 3 -> Step 2
    back3.addEventListener('click', () => {
      step3.classList.add('d-none');
      step2.classList.remove('d-none');
      progressBar.style.width = '50%';
      progressBar.setAttribute('aria-valuenow', '50');
    });


    // Step 3 -> Step 4
    next3.addEventListener('click', () => {
      step3.classList.add('d-none');
      step4.classList.remove('d-none');
      progressBar.style.width = '99%';
      progressBar.setAttribute('aria-valuenow', '99');
    });

    // Step 3 -> Step 2
    back4.addEventListener('click', () => {
      step4.classList.add('d-none');
      step3.classList.remove('d-none');
      progressBar.style.width = '75%';
      progressBar.setAttribute('aria-valuenow', '75');
    });

    // Submit Form
    submit.addEventListener('click', () => {
      // Handle form submission
    });
  </script>
</body>
</html>
